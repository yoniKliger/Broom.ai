<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Manager</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordList {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            background-color: white;
            max-height: 100px;
            overflow-y: auto;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .word-item:last-child {
            border-bottom: none;
        }
        .word-pair {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff4444;
            padding: 5px 10px;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .arrow {
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="text" id="translationInput" placeholder="Enter translation">
        <button id="addWord">Add</button>
    </div>
    <div id="wordList"></div>
    <script src="popup.js"></script>
</body>
</html>
