<!DOCTYPE html>
<html>
<head>
    <title>Broom.ai - Secrets Dictionary</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordList {
            margin-top: 20px;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .word-pair {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .arrow {
            color: #666;
        }
        .delete-btn {
            background-color: #f44336;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secrets Dictionary</h2>
        <div class="input-group">
            <input type="text" id="wordInput" placeholder="Enter word to hide">
            <input type="text" id="translationInput" placeholder="Enter replacement">
            <button id="addWord">Add</button>
        </div>
        <div id="wordList"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
